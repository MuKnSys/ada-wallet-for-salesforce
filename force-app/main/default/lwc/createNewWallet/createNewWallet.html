<template>
    <lightning-card title="Create New Wallet" icon-name="standard:account">
        <lightning-spinner lwc:if={isLoading}></lightning-spinner>
        <div class="slds-p-around_medium">
            <lightning-record-picker
                label="Wallet Set"
                placeholder="Select a Wallet Set"
                object-api-name="Wallet_Set__c"
                value={selectedWalletSetId}
                onchange={handleWalletSetChange}
                required
                class="slds-m-bottom_small"
                error-message={pickerErrorMessage}
            ></lightning-record-picker>
            <lightning-input
                label="Wallet Name"
                value={walletName}
                onchange={handleWalletNameChange}
                required
                class="slds-m-bottom_small"
                message-when-value-missing="Wallet Name is required"
            ></lightning-input>
            <lightning-input
                label="Account Index"
                type="number"
                value={accountIndex}
                onchange={handleAccountIndexChange}
                min="0"
                required
                class="slds-m-bottom_small"
                message-when-value-missing="Account Index is required"
                message-when-type-mismatch="Account Index must be a number"
                message-when-range-underflow="Account Index must be non-negative"
                error-message={accountIndexErrorMessage}
            ></lightning-input>
            
            <!-- Seed Phrase Verification Section -->
            <template lwc:if={showSeedPhraseVerification}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Verify Your Seed Phrase</h3>
                    <p class="slds-text-body_small slds-m-bottom_medium">
                        Please enter your seed phrase to verify wallet ownership.
                    </p>
                    
                    <!-- Word Count Selection -->
                    <div class="slds-m-bottom_medium">
                        <fieldset class="slds-form-element">
                            <legend class="slds-form-element__legend slds-form-element__label">
                                Seed Phrase Length
                            </legend>
                            <div class="slds-form-element__control">
                                <lightning-radio-group
                                    name="wordCount"
                                    label=""
                                    options={wordCountOptions}
                                    value={selectedWordCount}
                                    onchange={handleSeedPhraseWordCountChange}
                                    type="radio">
                                </lightning-radio-group>
                            </div>
                        </fieldset>
                    </div>
                    
                    <div class="seed-input-grid">
                        <template for:each={seedPhraseInputs} for:item="input" for:index="idx">
                            <lightning-input 
                                key={input.label}
                                label={input.label}
                                value={input.value}
                                onchange={handleSeedPhraseChange}
                                data-index={idx}
                                class="seed-input-field"
                                placeholder="Enter word">
                            </lightning-input>
                        </template>
                    </div>
                    <template lwc:if={seedPhraseErrorMessage}>
                        <div class="slds-text-color_error slds-m-top_small">{seedPhraseErrorMessage}</div>
                    </template>
                </div>
            </template>
            
            <!-- Progress Display -->
            <template lwc:if={progressDisplay}>
                <div class="slds-box slds-theme_shade slds-m-bottom_small">
                    <div class="slds-text-heading_small slds-m-bottom_xx-small">
                        <lightning-icon icon-name="utility:sync" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                        {progressDisplay}
                    </div>
                    <template lwc:if={progressMessage}>
                        <div class="slds-text-body_small slds-text-color_weak">
                            {progressMessage}
                        </div>
                    </template>
                </div>
            </template>
            
            <lightning-button
                label={buttonLabel}
                variant="brand"
                onclick={handleCreate}
                disabled={isCreateDisabled}
                class="slds-m-bottom_small"
            ></lightning-button>
            <template lwc:if={errorMessage}>
                <div class="slds-text-color_error slds-m-top_small">{errorMessage}</div>
            </template>
        </div>
    </lightning-card>
</template>
