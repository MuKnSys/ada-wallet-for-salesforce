<template>
    <lightning-card icon-name="custom:custom63" title="Wallet Keys" class="slds-m-around_medium">
        <div class="slds-p-around_medium">
            <!-- Buttons for showing and hiding keys -->
            <div class="slds-m-bottom_medium">
                <lightning-button
                    label="Show Keys"
                    onclick={showWalletKeys}
                    variant="brand">
                </lightning-button>
                <lightning-button
                    label="Hide Keys"
                    onclick={clearWalletKeys}
                    class="slds-m-left_small"
                    variant="neutral">
                </lightning-button>
            </div>

            <!-- Private Key Section -->
            <template if:true={privateKey}>
                <h2 class="slds-text-heading_medium slds-m-top_medium">Private Key</h2>
                <p class="slds-text-body_regular slds-m-bottom_small key-text">{privateKey}</p>
            </template>

            <!-- Public Key Section -->
            <template if:true={publicKey}>
                <h2 class="slds-text-heading_medium slds-m-top_medium">Public Key</h2>
                <p class="slds-text-body_regular key-text">{publicKey}</p>
            </template>
        </div>
    </lightning-card>
</template>
