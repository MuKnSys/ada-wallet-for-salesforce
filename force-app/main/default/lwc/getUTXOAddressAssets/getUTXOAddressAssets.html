<template>
    <template if:true={isLoading}>
        <div class="slds-box slds-theme_default slds-p-around_medium slds-align_absolute-center">
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>
    <template if:true={showSuccess}>
        <div class="slds-box slds-theme_default slds-p-around_medium slds-align_absolute-center">
            Assets and Transactions synced for UTXO Address
        </div>
    </template>
    <template if:true={showError}>
        <div class="slds-box slds-theme_default slds-p-around_medium slds-align_absolute-center slds-text-color_error">
            {errorMessage}
        </div>
    </template>
</template>
