<template>
    <lightning-card title="UTXO Assets" icon-name="standard:address">
        <div class="slds-p-around_medium">
            <!-- Loading Spinner -->
            <template if:true={isLoading}>
                <div class="slds-is-relative" style="height: 100px;">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    <span class="slds-p-left_small">Fetching UTXO assets...</span>
                </div>
            </template>

            <!-- Error Message -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>Error fetching assets: {error}</h2>
                </div>
            </template>

            <!-- Success Message -->
            <template if:true={assets}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_success" role="alert">
                    <span class="slds-assistive-text">Success</span>
                    <div class="slds-media slds-media_center">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:success" size="medium" variant="success"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-text-heading_small">Updated UTXO Assets</h2>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
