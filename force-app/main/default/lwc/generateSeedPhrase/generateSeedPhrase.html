<template>
    <lightning-card title="Create New Wallet Set" icon-name="standard:account">
        <lightning-spinner lwc:if={isLoading}></lightning-spinner>
        <div class="slds-p-around_medium">
            
            <!-- Step 0: Choose Option -->
            <template lwc:if={step0}>
                <div class="slds-p-around_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_large">Choose Wallet Set Creation Method</h3>
                    <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                        <div class="slds-p-around_medium">                            
                            <lightning-button 
                                label="Create New Wallet Set" 
                                variant="brand" 
                                onclick={handleCreateNew}
                                class="slds-m-bottom_x-small">
                            </lightning-button>
                            <div class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                                Generate a new 24-word seed phrase for a fresh wallet set.
                            </div>
                        </div>
                    </div>
                    <div class="slds-box slds-theme_shade">
                        <div class="slds-p-around_medium">                            
                            <lightning-button 
                                label="Import Existing Wallet Set" 
                                variant="neutral" 
                                onclick={handleImportExisting}
                                class="slds-m-bottom_x-small">
                            </lightning-button>
                            <div class="slds-text-body_small slds-text-color_weak slds-m-top_x-small">
                                Import your existing 15 or 24-word seed phrase to restore your wallet set.
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Step 1: Wallet Name -->
            <template lwc:if={step1}>
                <h3 class="slds-text-heading_small slds-m-bottom_small">Enter Wallet Name</h3>
                <lightning-input 
                    label="Wallet Name" 
                    value={walletName} 
                    onchange={handleWalletNameChange}
                    required
                    class="slds-m-bottom_medium"
                    message-when-value-missing="Wallet Name is required">
                </lightning-input>
                <lightning-button 
                    label="Next" 
                    variant="brand" 
                    onclick={handleNextFromStep1}
                    disabled={isNextDisabled}
                    class="slds-m-bottom_small">
                </lightning-button>
            </template>

            <!-- Step 2: Seed Phrase Display (for new wallet) -->
            <template lwc:if={step2}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Your Seed Phrase</h3>
                    <p class="slds-text-color_error slds-text-body_small slds-m-bottom_medium">Store this safely - you won't see it again!</p>
                    <div class="seed-grid">
                        <template for:each={seedPhrase} for:item="item">
                            <div key={item.word} class="seed-word">
                                {item.displayIndex}. {item.word}
                            </div>
                        </template>
                    </div>
                </div>
                <div class="slds-m-bottom_medium">
                    <lightning-button 
                        label="Download as Text" 
                        variant="neutral" 
                        onclick={downloadSeedPhrase}
                        class="slds-m-right_small">
                    </lightning-button>                    
                    <lightning-button 
                        label="Next" 
                        variant="brand" 
                        onclick={handleNextFromStep2}>
                    </lightning-button>
                </div>
            </template>

            <!-- Step 3 Import: Enter Seed Phrase -->
            <template lwc:if={step3Import}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Enter Your Seed Phrase</h3>
                    <p class="slds-text-body_small slds-m-bottom_medium">Enter your seed phrase to import your existing wallet set.</p>
                    
                    <lightning-radio-group 
                        name="wordCount" 
                        label="Seed Phrase Length"
                        options={wordCountOptions}
                        value={selectedWordCount}
                        onchange={handleWordCountChange}
                        class="slds-m-bottom_medium">
                    </lightning-radio-group>
                    
                    <div class="seed-input-grid">
                        <template for:each={importInputs} for:item="input" for:index="idx">
                            <lightning-input 
                                key={input.label}
                                label={input.label}
                                value={input.value}
                                onchange={handleImportInputChange}
                                data-index={idx}
                                class="seed-input-field"
                                placeholder="Enter word">
                            </lightning-input>
                        </template>
                    </div>
                </div>
                <template lwc:if={errorMessage}>
                    <div class="slds-text-color_error slds-m-bottom_small">{errorMessage}</div>
                </template>
                <lightning-button 
                    label="Import Wallet Set" 
                    variant="brand" 
                    onclick={handleImportSubmit}
                    disabled={isImportDisabled}
                    class="slds-m-bottom_small">
                </lightning-button>
            </template>

            <!-- Step 3: Seed Phrase Verification (for new wallet) -->
            <template lwc:if={step3}>
                <div class="slds-box slds-theme_shade slds-m-bottom_medium">
                    <h3 class="slds-text-heading_small slds-m-bottom_small">Verify Your Seed Phrase</h3>
                    <p class="slds-text-body_small slds-m-bottom_medium">Please enter your seed phrase to verify wallet ownership.</p>
                    <div class="seed-input-grid">
                        <template for:each={verificationInputs} for:item="input" for:index="idx">
                            <lightning-input 
                                key={input.label}
                                label={input.label}
                                value={input.value}
                                onchange={handleVerificationChange}
                                data-index={idx}
                                class="seed-input-field"
                                placeholder="Enter word">
                            </lightning-input>
                        </template>
                    </div>
                </div>
                <template lwc:if={errorMessage}>
                    <div class="slds-text-color_error slds-m-bottom_small">{errorMessage}</div>
                </template>
                <lightning-button 
                    label="Submit" 
                    variant="brand" 
                    onclick={handleSubmit}
                    disabled={isSubmitDisabled}
                    class="slds-m-bottom_small">
                </lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
