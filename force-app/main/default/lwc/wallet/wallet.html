<template>
    <lightning-card class="wallet-card">
        <div class="wallet-header">
            <h2 class="wallet-title">ADA Wallet</h2>
        </div>
        <div class="wallet-content">
            <template lwc:if={isLoading}>
                <div class="loading-container">
                    <lightning-spinner alternative-text="Loading wallet data..." size="medium"></lightning-spinner>
                </div>
            </template>
            <template lwc:else>
                <!-- Balance Section -->
                <div class="balance-section">
                    <div class="wallet-balance-label">Balance</div>
                    <div class="wallet-balance-amount">
                        <template lwc:if={balance}>
                            {balance} <span class="currency">ADA</span>
                        </template>
                        <template lwc:else>
                            <span class="not-available">Not available</span>
                        </template>
                    </div>
                </div>

                <!-- Payment Address Section -->
                <div class="address-section">
                    <div class="wallet-address-label">Payment Address</div>
                    <div class="wallet-address">{paymentAddress}</div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <lightning-button label="Create Transaction" variant="neutral" onclick={openSendModal} class="action-button"></lightning-button>
                    <lightning-button label="Receive" variant="brand" onclick={openReceiveModal} disabled={isAddressInvalid} class="action-button"></lightning-button>
                </div>

                <!-- Tabs for Assets and Transactions -->
                <div class="tabs-section">
                    <lightning-tabset variant="scoped">
                        <!-- Assets Tab -->
                        <lightning-tab label="Assets" value="assets">
                            <div class="assets-content">
                                <template lwc:if={hasAssets}>
                                    <template for:each={assets} for:item="asset">
                                        <div key={asset.id} class="asset-item">
                                            <div class="asset-icon">
                                                <template lwc:if={asset.imgUrl}>
                                                    <img src={asset.imgUrl} class="asset-img" alt={asset.symbol} />
                                                </template>
                                                <template lwc:else>
                                                    <lightning-icon icon-name={asset.icon} size="small" class="asset-icon-img"></lightning-icon>
                                                </template>
                                            </div>
                                            <div class="asset-details">
                                                <div class="asset-name">{asset.name}</div>
                                                <div class="asset-symbol">{asset.symbol}</div>
                                            </div>
                                            <div class="asset-amount">{asset.amount}</div>
                                        </div>
                                    </template>
                                </template>
                                <template lwc:else>
                                    <p class="no-assets">No assets available</p>
                                </template>
                            </div>
                        </lightning-tab>

                        <!-- Transactions Tab -->
                        <lightning-tab label="Transactions" value="transactions">
                            <div class="transactions-content">
                                <table class="slds-table slds-table_cell-buffer slds-table_bordered transactions-table">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th class="slds-text-title_caps" scope="col">
                                                <div class="slds-truncate" title="Date">Date</div>
                                            </th>
                                            <th class="slds-text-title_caps" scope="col">
                                                <div class="slds-truncate" title="Type">Type</div>
                                            </th>
                                            <th class="slds-text-title_caps" scope="col">
                                                <div class="slds-truncate" title="Amount">Amount</div>
                                            </th>
                                            <th class="slds-text-title_caps" scope="col">
                                                <div class="slds-truncate" title="Status">Status</div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={transactions} for:item="transaction">
                                            <tr key={transaction.id}>
                                                <td>{transaction.date}</td>
                                                <td>{transaction.type}</td>
                                                <td>{transaction.amount}</td>
                                                <td>
                                                    <span class={transaction.statusClass}>{transaction.status}</span>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                                <template if:false={transactions}>
                                    <p class="no-transactions">No transactions available</p>
                                </template>
                            </div>
                        </lightning-tab>
                    </lightning-tabset>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Receive Modal -->
    <template lwc:if={showReceive}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-receive" aria-modal="true" class="slds-modal slds-fade-in-open receive-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close close-button" title="Close" onclick={closeReceiveModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-receive" class="slds-modal__title receive-title">Receive ADA</h2>
                </header>
                <div class="slds-modal__content receive-content">
                    <div class="receive-grid">
                        <div class="address-container">
                            <p class="address-label">Your Payment Address:</p>
                            <div class="address-box">{paymentAddress}</div>
                        </div>
                        <div class="qr-container">
                            <template lwc:if={qrCodeError}>
                                <p class="qr-error">Unable to generate QR code.</p>
                            </template>
                            <template lwc:else>
                                <div class="qr-code-canvas"></div>
                            </template>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <lightning-button label="Copy Address" variant="brand" onclick={copyToClipboard} class="modal-button"></lightning-button>
                        <lightning-button label="Download QR Code" variant="neutral" onclick={shareLink} class="modal-button"></lightning-button>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeReceiveModal} class="close-button"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    <!-- Send Modal -->
    <template lwc:if={showSend}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-send" aria-modal="true" class="slds-modal slds-fade-in-open send-modal">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close close-button" title="Close" onclick={closeSendModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-send" class="slds-modal__title send-title">Send Transaction</h2>
                    
                    <!-- Step Indicator -->
                    <div class="step-indicator">
                        <div class={step1Class}>
                            <div class="step-number">1</div>
                            <div class="step-label">Recipient</div>
                        </div>
                        <div class={step1ConnectorClass}></div>
                        <div class={step2Class}>
                            <div class="step-number">2</div>
                            <div class="step-label">Amount</div>
                        </div>
                    </div>
                </header>
                
                <div class="slds-modal__content send-content">
                    <!-- Step 1: Address Entry -->
                    <template lwc:if={isStep1}>
                        <div class="step-content">
                            <div class="step-description">
                                <p>Who would you like to send to?</p>
                            </div>
                            <div class="send-form">
                                <div class="form-field">
                                    <label class="form-label" for="send-address">Recipient Address</label>
                                    <textarea 
                                        id="send-address" 
                                        class="form-input form-textarea" 
                                        placeholder="Enter Cardano address" 
                                        value={sendRecipient} 
                                        onchange={handleAddressChange}
                                        onblur={validateAddress}>
                                    </textarea>
                                </div>
                                <template lwc:if={addressError}>
                                    <div class="error-message slds-text-color_destructive">{addressError}</div>
                                </template>
                                <template lwc:if={addressValid}>
                                    <div class="success-message slds-text-color_success">
                                        <lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
                                        Valid Cardano address
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Step 2: Amount and Asset Selection -->
                    <template lwc:if={isStep2}>
                        <div class="step-content">
                            <div class="step-description">
                                <p>How much would you like to send?</p>
                                <div class="recipient-info">
                                    <span class="recipient-label">To:</span>
                                    <span class="recipient-address">{sendRecipient}</span>
                                </div>
                            </div>
                            <div class="send-form">
                                <!-- ADA Amount Input -->
                                <div class="slds-m-bottom_medium">
                                    <label class="slds-form-element__label" for="adaAmount">Amount (ADA)</label>
                                    <lightning-input type="number" name="adaAmount" value={adaAmount} onchange={handleAdaAmountChange} min="0" step="0.000001"></lightning-input>
                                    <!-- No error or balance warning for ADA -->
                                </div>

                                <!-- Token List -->
                                <div class="form-field">
                                    <label class="form-label">Tokens</label>
                                    <template for:each={safeTokens} for:item="token" for:index="index">
                                        <div key={token.id} class="slds-grid slds-gutters slds-m-bottom_x-small">
                                            <div class="slds-col">
                                                <lightning-combobox
                                                    name="tokenName"
                                                    label="Token"
                                                    value={token.asset}
                                                    options={tokenOptions}
                                                    data-index={index}
                                                    onchange={handleTokenChange}>
                                                </lightning-combobox>
                                            </div>
                                            <div class="slds-col">
                                                <lightning-input
                                                    type="number"
                                                    name="tokenAmount"
                                                    label="Amount"
                                                    value={token.amount}
                                                    min="0"
                                                    step="0.000001"
                                                    data-index={index}
                                                    placeholder={token.placeholder}
                                                    onchange={handleTokenAmountChange}>
                                                </lightning-input>
                                                <lightning-button
                                                    variant="base"
                                                    label="Send Max"
                                                    title="Send Max"
                                                    data-index={index}
                                                    onclick={handleSendMaxToken}
                                                    class="slds-m-left_x-small slds-m-bottom_xx-small">
                                                </lightning-button>
                                                <template lwc:if={token.asset}>
                                                    <div class="token-available slds-text-color_weak slds-text-body_small">
                                                        Available: {token.available}
                                                    </div>
                                                </template>
                                                <template lwc:if={token.warning}>
                                                    <div class="token-warning slds-text-color_destructive slds-text-body_small">
                                                        {token.warning}
                                                    </div>
                                                </template>
                                            </div>
                                            <div class="slds-col slds-align-middle">
                                                <lightning-button-icon icon-name="utility:close" alternative-text="Remove" title="Remove" data-index={index} onclick={removeToken}></lightning-button-icon>
                                            </div>
                                        </div>
                                    </template>
                                    <lightning-button variant="neutral" label="Add Token" onclick={addToken} class="slds-m-top_small"></lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <footer class="slds-modal__footer">
                    <div class="footer-buttons">
                        <template lwc:if={isStep1}>
                            <lightning-button variant="neutral" label="Cancel" onclick={closeSendModal} class="footer-button"></lightning-button>
                            <lightning-button variant="brand" label="Next" onclick={nextStep} disabled={isNextButtonDisabled} class="footer-button"></lightning-button>
                        </template>
                        <template lwc:if={isStep2}>
                            <lightning-button variant="neutral" label="Back" onclick={previousStep} class="footer-button"></lightning-button>
                            <lightning-button variant="brand" label="Create Transaction" onclick={handleSend} disabled={isSendButtonDisabled} class="footer-button"></lightning-button>
                        </template>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
