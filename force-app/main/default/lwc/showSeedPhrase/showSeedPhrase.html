<template>
    <lightning-card icon-name="custom:custom63" title="Seed Phrase and Private Key" class="slds-m-around_medium">
        <div class="slds-p-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_small">Seed Phrase</h2>
            <!-- Buttons for showing and hiding the seed phrase -->
            <div class="slds-m-bottom_medium">
                <lightning-button label="Show Seed Phrase" onclick={showSeedPhrase} variant="brand"></lightning-button>
                <lightning-button label="Hide" onclick={clearSeedPhrase} class="slds-m-left_small" variant="neutral"></lightning-button>
            </div>
            <!-- Seed Phrase Display -->
            <template lwc:if={hasSeedPhrase}>
                <p class="slds-text-body_regular slds-m-top_small seed-phrase-text">{seedPhrase}</p>
            </template>
        </div>
    </lightning-card>
</template>
